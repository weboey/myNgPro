<div class="search-select-container">
  <div class="search-select-head">
    <input #inputElement type="text" class="ant-select-search__field" placeholder="{{nzPlaceHolder}}"
           (blur)="doClose()"  (keyup)="doSearch($event.target.value)"
           [ngModel]="inputValue"  (click)="toggleShowHandler()">
  </div>
  <div class="search-select-content">
    <ul class="search-dropdown-menu" >
      <ng-content></ng-content>

    </ul>
    <div *ngIf="true">{{nzNotFoundContent}}</div>
  </div>
</div>
